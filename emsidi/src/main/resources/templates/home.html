<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title> Home </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Home')"></nav>
<div class="d-flex justify-content-center">
    <div class="m-4">
        <div class="d-flex justify-content-center">
            <h2 th:text="'Hello ' + ${#httpServletRequest.remoteUser} + '!'">Login as</h2>
        </div>
        <h2>Selamat Datang di Emsidi!</h2>
        <div class="d-flex justify-content-center">
            <a th:href="@{/cabang/viewall}" class="mx-2 btn btn-dark">Lihat semua cabang</a>
            <a th:href="@{/cabang/add}" class="mx-2 btn btn-outline-dark">Tambah cabang</a>
        </div>
        <div class="my-3 d-flex justify-content-center">
            <a th:href="@{/menu/viewall}" class="mx-2 btn btn-dark">Lihat semua menu</a>
            <a sec:authorize="hasAuthority('Manajer')" th:href="@{/menu/add}" class="mx-2 btn btn-outline-dark">Tambah menu</a>
        </div>

        <div class="my-3 d-flex justify-content-center">
            <a sec:authorize="hasAuthority('Admin')" th:href="@{/user/viewall}" class="mx-2 btn btn-dark">Lihat semua user</a>
            <a sec:authorize="hasAuthority('Admin')" th:href="@{/user/add}" class="mx-2 btn btn-outline-dark">Tambah user</a>
        </div>

        <div class="my-3 d-flex justify-content-center">
            <a th:href="@{/user/updatePass/} + ${#httpServletRequest.remoteUser}" class="mx-2 btn btn-dark">Update Password</a>
        </div>
    </div>
</div>

</body>

</html>
