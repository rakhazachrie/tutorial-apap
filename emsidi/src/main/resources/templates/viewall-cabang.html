<nav th:replace="fragments/fragment :: navbar('Cabang')"></nav>
<div class="container">
  <h2>Daftar Seluruh Cabang Emsidi</h2>
  <br>
  <table class="table">
    <thead>
    <tr>
      <th>No Cabang</th>
      <th>Nama Cabang</th>
      <th>Alamat Cabang</th>
      <th>Nomor Telepon Cabang</th>
      <th>Waktu Buka</th>
      <th>Waktu Tutup</th>
      <th style="alignment: center">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cabang, iterationStatus : ${listCabang}">
      <td th:text="${cabang.noCabang}"></td>
      <td th:text="${cabang.namaCabang}"></td>
      <td th:text="${cabang.alamatCabang}"></td>
      <td th:text="${cabang.noTeleponCabang}"></td>
      <td th:text="${cabang.waktuBuka}"></td>
      <td th:text="${cabang.waktuTutup}"></td>
      <td>
        <a class="mx-2 btn btn-outline-dark" th:href="@{/cabang/view(noCabang=${cabang.noCabang})}">Lihat</a>
        <a class="mx-2 btn btn-outline-dark" th:href="@{/cabang/update/} + ${cabang.noCabang}">Update</a>
        <a class="mx-2 btn btn-outline-dark" th:href="@{/cabang/delete/} + ${cabang.noCabang}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
