<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Tambah User Baru</h2>
                <br>
                <form th:action="@{/user/add}" th:object="${user}" method="POST">

                    <label>Username</label>
                    <input class="form-control" type="text" name="username" />
                    <br>

                    <label>Nama</label>
                    <input class="form-control" type="text" name="nama" />
                    <br>

                    <label>Email</label>
                    <input class="form-control" type="text" name="email" />
                    <br>

                    <label>Password</label>
                    <input class="form-control" type="password" name="password" />
                    <br>

                    <label>Role</label>
                    <select name="role" class="form-control">
                        <option selected value="">--PilihRole--</option>
                        <option th:each="role: ${listRole}"
                                th:value="${role.id}"
                                th:text="${role.role}">
                        </option>
                    </select>
                    <br>
                    <button class="mx-2 btn btn-dark" type="submit">Submit</button>
                    <a class="mx-2 btn btn-dark" href="/">Home</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
